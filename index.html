<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dec 2023 Vacation Tracking</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Dec 2023 Vacation</h1>

<!-- Form to add new vacation entry -->
<label for="studentName">Student Name:</label>
<input type="text" id="studentName" name="studentName">
<label for="startDate">Start Date:</label>
<input type="date" id="startDate" name="startDate">
<label for="endDate">End Date:</label>
<input type="date" id="endDate" name="endDate">
<button onclick="addEntry()">Add Entry</button>

<!-- Table for vacation entries -->
<table>
  <thead>
    <tr>
      <th data-column="name">Student Name</th>
      <th data-column="start">Start Date</th>
      <th data-column="end">End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Table rows will be inserted here -->
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
