<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dec 2023 Vacation Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Dec 2023 Vacation</h1>

<div id="form-container">
  <input type="text" id="studentName" placeholder="Student Name" required>
  <input type="date" id="startDate" required>
  <input type="date" id="endDate" required>
  <button onclick="addEntry()">Add</button>
</div>

<table id="vacationTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">Student Name</th>
      <th onclick="sortTable(1)">Start Date</th>
      <th onclick="sortTable(2)">End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Table rows will be added here by JavaScript -->
  </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
