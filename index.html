<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Winter Vacation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>2023 Winter Vacation</h1>
    
    <div id="entry-form">
        <h2>Add/Edit Entry</h2>
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" placeholder="Enter Student Name">
        <label for="start-date">Start Date (dd-Mon):</label>
        <input type="text" id="start-date" placeholder="dd-Mon">
        <label for="end-date">End Date (dd-Mon):</label>
        <input type="text" id="end-date" placeholder="dd-Mon">
        <button id="add-edit-btn">Add Entry</button>
        <button id="cancel-btn">Cancel</button>
    </div>
    
    <div id="entry-list">
        <h2>Entry List</h2>
        <ul id="entry-ul"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
